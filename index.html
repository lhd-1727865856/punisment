<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自责单选择</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "YouYuan", "幼圆", "STXihei", "华文细黑", sans-serif;
            background-color: #FFF0F5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #FF69B4;
            text-align: center;
            border: 3px solid #FFB6C1;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.2);
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card p {
            color: #FF69B4;
            opacity: 0.8;
            font-size: 16px;
        }

        /* 添加装饰性图标 */
        .card::before {
            content: "💕";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            opacity: 0.5;
        }

        .card.official::before {
            content: "📝";
        }

        /* 添加动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .card {
            animation: float 3s ease-in-out infinite;
        }

        .card:nth-child(2) {
            animation-delay: 0.5s;
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card h2 {
                font-size: 20px;
            }

            .card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/lovers" class="card">
            <h2>情侣版自责单 💑</h2>
            <p>适合情侣间使用的可爱风格自责单</p>
        </a>
    </div>
</body>
</html>
